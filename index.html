<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SKYMEDICAL Kontakti</title>

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#0f1a33;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.94);
      --muted:rgba(255,255,255,.65);
      --shadow: 0 18px 45px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(82, 152, 255, .20), transparent 55%),
        radial-gradient(1000px 700px at 80% 20%, rgba(0, 255, 209, .12), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }
    .wrap{
      width:100%;
      max-width:520px;
    }
    .header{
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:12px;
      margin-bottom:18px;
      text-align:center;
    }
    .logo{
      width:150px;
      max-width:85%;
      height:auto;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,.45));
    }
    h1{
      font-size:30px;
      letter-spacing:.6px;
      margin:6px 0 0 0;
      line-height:1.1;
    }
    .sub{
      margin:0;
      color:var(--muted);
      font-size:14.5px;
    }
    .card{
      background: var(--card);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:14px;
      backdrop-filter: blur(10px);
    }
    .title{
      color:rgba(255,255,255,.75);
      font-size:13px;
      margin:4px 2px 10px;
      text-align:center;
    }
    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:6px;
    }
    a.btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 14px;
      border-radius:14px;
      text-decoration:none;
      color:var(--text);
      background: rgba(15, 23, 42, .55);
      border:1px solid rgba(255,255,255,.14);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    a.btn:active{ transform: scale(.99); }
    a.btn:hover{
      background: rgba(15, 23, 42, .72);
      border-color: rgba(255,255,255,.22);
    }
    .left{
      display:flex; align-items:center; gap:12px;
      min-width:0;
    }
    .icon{
      width:40px; height:40px; border-radius:12px;
      display:flex; align-items:center; justify-content:center;
      background: linear-gradient(135deg, rgba(45,212,191,.25), rgba(96,165,250,.25));
      border:1px solid rgba(255,255,255,.14);
      flex:0 0 auto;
      font-size:18px;
    }
    .name{
      font-size:16px;
      font-weight:650;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:320px;
    }
    .hint{
      font-size:12.5px;
      color:var(--muted);
      margin-top:2px;
    }
    .arrow{
      color:rgba(255,255,255,.70);
      font-size:20px;
      flex:0 0 auto;
    }
    .footer{
      text-align:center;
      margin-top:12px;
      color:rgba(255,255,255,.55);
      font-size:12px;
    }
  </style>
</head>

<body>

          <div class="left">

</html>
