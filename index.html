<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SKYMEDICAL Kontakti</title>

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#0f1a33;

      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --stroke2: rgba(255,255,255,.16);

      --text: rgba(255,255,255,.94);
      --muted: rgba(255,255,255,.66);

      --shadow: 0 18px 45px rgba(0,0,0,.35);
      --shadow2: 0 10px 26px rgba(0,0,0,.28);

      --radius: 20px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(82, 152, 255, .20), transparent 55%),
        radial-gradient(1000px 700px at 80% 20%, rgba(0, 255, 209, .12), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }

    .wrap{
      width:100%;
      max-width:540px;
    }

    .header{
      text-align:center;
      margin-bottom:16px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:999px;
      background:rgba(255,255,255,.05);
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow2);
      margin-bottom:12px;
    }

    .dot{
      width:10px;height:10px;border-radius:999px;
      background: linear-gradient(135deg, #2dd4bf, #60a5fa);
      box-shadow: 0 0 0 4px rgba(96,165,250,.12);
    }

    h1{
      margin:0;
      font-size:32px;
      letter-spacing:.6px;
      line-height:1.1;
    }

    .sub{
      margin:8px 0 0 0;
      color:var(--muted);
      font-size:14.5px;
    }

    .card{
      background: var(--card);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:14px;
      backdrop-filter: blur(10px);
    }

    .title{
      color:rgba(255,255,255,.74);
      font-size:13px;
      margin:6px 4px 12px;
      text-align:center;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    a.btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 14px;
      border-radius:16px;
      text-decoration:none;
      color:var(--text);
      background: rgba(15, 23, 42, .58);
      border:1px solid rgba(255,255,255,.12);
      transition: transform .12s ease, background .12s ease, border-color .12s ease, box-shadow .12s ease;
    }

    a.btn:hover{
      background: rgba(15, 23, 42, .72);
      border-color: rgba(255,255,255,.20);
      box-shadow: 0 10px 26px rgba(0,0,0,.22);
    }

    a.btn:active{
      transform: scale(.992);
    }

    .left{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }

    .icon{
      width:42px; height:42px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, rgba(45,212,191,.24), rgba(96,165,250,.24));
      border:1px solid rgba(255,255,255,.12);
      flex:0 0 auto;
      font-size:18px;
    }

    .name{
      font-size:16.5px;
      font-weight:700;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:340px;
    }

    .hint{
      font-size:12.5px;
      color:var(--muted);
      margin-top:2px;
    }

    .arrow{
      color:rgba(255,255,255,.72);
      font-size:20px;
      flex:0 0 auto;
      padding:0 4px;
    }

    .footer{
      text-align:center;
      margin-top:12px;
      color:rgba(255,255,255,.52);
      font-size:12px;
    }

    .footer span{
      display:inline-block;
      padding:8px 12px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:999px;
      background:rgba(255,255,255,.04);
    }
  </style>
</head>
